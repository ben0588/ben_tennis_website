    <style>
        .carousel-inner img{
        width: 100%;
        height: 350px;
        object-fit:cover;
        /* object-fit:fill; */

    </style>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="1000"
    >
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" >
        <div class="carousel-item active">
          <div class="carousel-caption text-left " >
              <br>
              <h1 class="text-white bg-success">Example</h1>
              <p class="h-25 p-2">Some representative placeholder content for the first slide of the carousel.</p>
              <br><br><br><br><br>
          </div>
          <img class="d-block w-100" src="../image/horizontal/0001.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../image/horizontal/002.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../image/horizontal/003.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../image/horizontal/004.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
